<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('List')"></head>

<body class="text-center bg-warning">

<!--navbar-->
<nav th:replace="fragments/navbar :: navbar(area = 'list')"></nav>

<!--header-->
<h1 class="mt-5">PIZZA LIST</h1>

<!--display cards-->
<div class="row container m-auto d-flex flex-row justify-content-center">
    <div class="col-sm-12 col-lg-4 card m-5 border border-black" style="width: 16rem;"
         th:each="pizza : ${pizzas}">
        <div class="card-body">
            <img class="card-img-top mb-3" th:src="${pizza.img}"/>
            <div class="bg-warning w-75 pt-1 m-auto border border-black d-flex justify-content-center">
                <h5 class="card-title" th:text="${pizza.name}"></h5>
                <p class="mx-1 badge badge-pill bg-success"
                   th:if="${pizza.offers.size() > 0}" th:text="${pizza.offers.size()}"
                ></p>
            </div>
            <!--buttons-->
            <a class="btn btn-warning mt-3 border-black" th:href="@{/list/show/{id}(id=${pizza.id})}">
                <i class="fa-solid fa-magnifying-glass"></i></a>
            <a class="btn btn-warning mt-3 border-black small" th:href="@{/list/edit/{id}(id=${pizza.id})}">
                <i class="fa-solid fa-pen-to-square"></i></a>
            <a class="btn btn-warning mt-3 border-black small" th:href="@{/list/delete/{id}(id=${pizza.id})}"
               onclick="return confirm('Delete pizza?');">
                <i class="fa-solid fa-trash"></i></a>
        </div>
    </div>
</div>

<!--if empty-->
<div th:if="${pizzas.size() <= 0}">
    <h2>The list is empty</h2>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</html>
