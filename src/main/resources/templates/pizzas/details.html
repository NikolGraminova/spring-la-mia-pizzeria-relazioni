<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Details')"></head>
<body class="text-center bg-warning">

<!--navbar-->
<nav th:replace="fragments/navbar :: navbar(area = 'details')"></nav>

<!--header-->
<h1 class="mt-5">DETAILS</h1>

<!--card-->
<div class="container w-50 text-center m-auto">
    <div class="card border border-black mx-auto mt-5 mb-3" style="width: 18rem;">
        <div class="card-body">
            <img class="card-img-top mb-3" th:src="${pizza.img}"/>
            <div class="bg-warning p-1 border border-black w-75 pt-1 m-auto">
                <h5 class="card-title" th:text="${pizza.name}"></h5>
                <p class="card-text" th:text="${pizza.description}"></p>
            </div>
            <a class="btn btn-warning my-3 border-black" th:text="|â‚¬ ${pizza.price}|"></a>
            <a class="btn btn-warning my-3 border-black">Add Offer</a>
        </div>
        <!--offers-->
        <div class="card-footer bg-white">
            <h4>Available offers:</h4>
            <ul class="list-group list-group-flush bg-warning p-1 border border-black pt-1 m-auto" th:each="offer : ${pizza.offers}">
                <li class="list-group-item bg-warning d-flex justify-content-between" >
                    <h5 th:text="${offer.title}"></h5>
                    <!--buttons-->
                    <a class="btn btn-warning border-black" th:href="@{/list/edit/{id}(id=${pizza.id})}">
                        <i class="fa-solid fa-pen-to-square"></i></a>
                    <a class="btn btn-warning border-black small" th:href="@{/list/delete/{id}(id=${pizza.id})}"
                       onclick="return confirm('Delete offer?');">
                        <i class="fa-solid fa-trash"></i></a>
                </li>
                <!--dates-->
                <li class="list-group-item bg-warning" th:text="|${offer.startDate} ${offer.endDate}|"></li>
            </ul>
        </div>
</div>
    <!--buttons-->
    <a onclick="history.go(-1);" class="btn btn-light mt-3 mb-5 border-black"><i class="fa-solid fa-backward"></i></a>
    <a class="btn btn-light mt-3 mb-5 border-black" th:href="@{/list}"><i class="fa-solid fa-house"></i></a>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</html>
