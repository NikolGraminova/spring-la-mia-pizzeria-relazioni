<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Offers')"></head>
<body class="text-center bg-warning">

<!--navbar-->
<nav th:replace="fragments/navbar :: navbar(area = 'Offers')"></nav>

<!--header-->
<h1 class="mt-5">CREATE OFFER</h1>

<!--form-->
<div class="w-25 m-auto">
    <form id="offer-form" th:action="@{/offers/create}" th:object="${offer}" method="post">
        <input type="hidden" th:field="*{pizza}">
        <!--title-->
        <div class="form-group mb-3">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                <ul class="list-unstyled">
                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <!--start date-->
        <div class="form-group mb-3">
            <label for="start-date">Start Date</label>
            <input type="date" class="form-control" id="start-date" th:field="*{startDate}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('startDate')}">
                <ul class="list-unstyled">
                    <li th:each="err : ${#fields.errors('startDate')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <!--start date-->
        <div class="form-group mb-3">
            <label for="end-date">End Date</label>
            <input type="date" class="form-control" id="end-date" th:field="*{endDate}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('endDate')}">
                <ul class="list-unstyled">
                    <li th:each="err : ${#fields.errors('endDate')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <!--buttons-->
        <div class="mb-3">
            <a class="btn btn-light mt-3 mb-5 border-black" th:href="@{/list}"><i class="fa-solid fa-ban"></i></a>
            <button type="submit" class="btn btn-light mt-3 mb-5 border-black"><i class="fa-solid fa-check"></i>
            </button>
        </div>
    </form>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</html>
